<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png">
    </head>

    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <button>Search</button>
                <div class="locations"> 
                    <h3>States</h3>
                    <h4>Colorado, Atlanta...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Arizona:</h2>
                            <ul class="city">
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California:</h2>
                            <ul class="city">
                                <li>San Francisco</li>
                                <li>Los Atlos</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="ameneties">
                    <h3>Ameneties</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Fan</li>
                    </ul>
                </div>
            </section>
        </div>
        <footer>Best School</footer>
    </body>
</html>
